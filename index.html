<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>철부지 | 60대 엔지니어의 로또 분석 & AI Product 도전기</title>
    <meta name="description" content="34년 경력의 반도체 엔지니어에서 AI Product Builder로, 60대에 시작한 두 번째 여행. 로또 확률 분석부터 AI 프로덕트 개발까지의 기록."/>
    <meta name="author" content="철부지 (chulbuji)"/>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Data & Logic Scripts (defer to load after DOM) -->
    <script src="./i18n.js" defer></script>
    <script src="./analysis-data.js" defer></script>
    <script src="./encyclopedia-data.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">철부지<span class="highlight">.com</span></a>
            <nav class="main-nav">
                <a href="index.html">홈</a>
                <a href="about.html">소개</a>
                <a href="contact.html">연락처</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>60대 엔지니어의 <span class="highlight">두 번째 여행</span></h1>
            <p class="subtitle">
                34년간 반도체 칩을 만들던 손으로, 이제는 AI Product를 만듭니다. 60대에 시작한 1인 창업가의 로또 확률 분석, 그리고 AI 프로덕트 개발 도전기.
            </p>
        </section>

        <!-- Main Bento Grid Layout -->
        <div class="bento-grid">
            <!-- 1. Deep Analysis Reports (Top Priority) -->
            <div class="card-stack">
                <div id="featured-card-container-math" class="card">
                    <!-- Math report will be injected here -->
                </div>
                <div id="featured-card-container-tax" class="card">
                    <!-- Tax report will be injected here -->
                </div>
            </div>

            <!-- 2. Number Generator -->
            <div class="card card-large">
                <h2 class="card-title">CSPRNG 기반 번호 조합 생성기</h2>
                <p class="card-description" style="flex-grow: 0; margin-bottom: 0;">암호학적으로 안전한 난수를 사용하여 편향 없는 6/45 조합을 생성합니다.</p>
                <div id="result"></div>
                <button id="generate" class="btn btn-primary">번호 조합 생성</button>
                <button id="regenerate" style="display: none;" class="btn btn-secondary">다시 생성</button>
            </div>
        </div>
        
        <!-- Secondary Grid: Encyclopedia Section -->
        <section class="encyclopedia-section">
            <h2 class="section-title">복권 정보 백과사전</h2>
            <div id="encyclopedia-grid" class="encyclopedia-grid">
                <!-- Encyclopedia cards will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="about.html">소개</a>
                <a href="privacy.html">개인정보처리방침</a>
                <a href="terms.html">이용약관</a>
                <a href="contact.html">연락처</a>
            </div>
            <p class="copyright">© 2026 철부지 (chulbuji). All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Render Deep Analysis Reports
            const mathContainer = document.getElementById('featured-card-container-math');
            const taxContainer = document.getElementById('featured-card-container-tax');
            
            if (mathContainer && taxContainer && typeof analysisData !== 'undefined') {
                const mathReport = analysisData.find(item => item.id === 'math-report');
                const taxReport = analysisData.find(item => item.id === 'tax-report');

                if (mathReport) {
                    mathContainer.innerHTML = `
                        <div>
                            <span class="tag math">수학적 분석</span>
                            <h3 class="card-title">${mathReport.title}</h3>
                            <p class="card-description">${mathReport.description}</p>
                        </div>
                        <a href="report-math.html" class="btn btn-secondary">리포트 보기</a>
                    `;
                }
                
                if (taxReport) {
                    taxContainer.innerHTML = `
                        <div>
                            <span class="tag tax">세금 계산법</span>
                            <h3 class="card-title">${taxReport.title}</h3>
                            <p class="card-description">${taxReport.description}</p>
                        </div>
                        <a href="report-tax.html" class="btn btn-secondary">리포트 보기</a>
                    `;
                }
            }
            
            // Render Encyclopedia Cards
            const encyclopediaContainer = document.getElementById('encyclopedia-grid');
            if (encyclopediaContainer && typeof encyclopediaData !== 'undefined') {
                encyclopediaData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card'; // Use the new base card class
                    card.innerHTML = `
                        <div style="flex-grow: 1;">
                            <h3 class="card-title">${item.title}</h3>
                            <p class="card-description" style="margin-bottom: 24px;">${item.description}</p>
                        </div>
                        <a href="${item.href}" class="btn btn-secondary">더 깊이 보기</a>
                    `;
                    encyclopediaContainer.appendChild(card);
                });
            }
        });
    </script>

</body>
</html>
